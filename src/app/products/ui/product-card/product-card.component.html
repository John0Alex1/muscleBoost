<a [routerLink]="['/product', product().id]">
    <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-md hover:shadow-lg transition-shadow dark:bg-white overflow-hidden">
        <picture>
            <img class="rounded-t-lg h-56 w-full object-cover object-center" [src]="product().image" alt="Imagen de {{product().title}}" />
        </picture>
    
        <div class="p-5 flex flex-col gap-3">
            <div>
                <a href="#">
                    <h5 class="text-xl font-bold tracking-tight text-gray-700 dark:text-gray-600 line-clamp-1">
                        {{product().title}}
                    </h5>
                </a>
                <p class="text-lg font-semibold text-gray-700 dark:text-gray-300 mt-1">
                    {{ product().price | currency:'USD':'symbol':'1.2-2' }}
                </p>
            </div>
    
            <p class="text-gray-600 dark:text-gray-400 line-clamp-3">
                {{product().description}}
            </p>
    
            <a href="#" 
               class="mt-auto inline-flex items-center justify-center px-4 py-2 text-sm font-medium text-white bg-gray-900 rounded-lg hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-400">
                Ver m√°s
                <svg class="w-4 h-4 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                </svg>
            </a>
        </div>
    </div>    
</a>
